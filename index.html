<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>风</title>
    <style>
      /* 设置全局样式 */
      body {
        background-color: #fff;
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      /* 设置内容区域样式 */
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      /* 设置头像样式 */
      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        overflow: hidden;
        margin: 0 auto 20px;
      }

      /* 设置名字样式 */
      .name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      /* 设置名言样式 */
      .quote {
        font-style: italic;
        margin-bottom: 20px;
      }

      /* 设置联系方式样式 */
      .contact {
        line-height: 1.5em;
      }

      /* 新增样式，用于垂直水平居中 */
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
 </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="avatar">
          <img src="https://q1.qlogo.cn/g?b=qq&nk=3358575466&s=100" alt="Your Avatar">
        </div>
        <h1 class="name">风</h1>
        <p class="quote">路漫漫其修远兮，吾将上下而求索</p>
        <div class="contact">
          <p>Email: info@SeaNorth.cn</p>
        </div>
      </div>
    </div>
  </body>
</html>
